<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<section>
    <h1>Create Author</h1>
    <form th:action="@{/authors/create}" th:object="${authorDto}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
            <div class="text-danger" th:errors="*{firstName}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
            <div class="text-danger" th:errors="*{lastName}"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Bio</label>
            <textarea th:field="*{bio}" class="form-control" rows="4"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Save</button>
            <a th:href="@{/authors}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>

</html>
