<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base::layout(~{::section})}">

<head>
    <title>Book List</title>
</head>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Books</h1>
            <a class="btn btn-primary" th:href="@{/books/create}">Add Book</a>
        </div>
        <form class="row g-2 mb-3" method="get" th:action="@{/books}">
            <div class="col-auto">
                <input type="text" name="q" class="form-control" placeholder="Search by title or ISBN" th:value="${q}">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary">Search</button>
            </div>
        </form>
        <div th:if="${books == null or #lists.isEmpty(books)}" class="alert alert-secondary">No books found.</div>
        <table class="table table-striped" th:if="${books}">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Category</th>
                    <th>Authors</th>
                    <th>Copies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.title}"></td>
                    <td th:text="${b.isbn}">â€”</td>
                    <td th:text="${b.category != null ? b.category.name : '-'}">-</td>
                    <td>
                        <span th:each="a, stat : ${b.authors}" th:text="${a.firstName + ' ' + a.lastName}"
                            th:unless="${stat.last}">, </span>
                    </td>
                    <td th:text="${#lists.size(b.copies)}"></td>
                    <td>
                        <a th:href="@{'/books/' + ${b.bookId}}" class="btn btn-sm btn-outline-primary">View</a>
                        <a th:href="@{'/books/' + ${b.bookId} + '/edit'}"
                            class="btn btn-sm btn-outline-secondary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</html>
